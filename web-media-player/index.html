<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="video-container" onmouseover="show_controls()" onmouseout="hide_controls()" onclick="play_video()">
            <video src="video/video.mp4" width="100%"></video>
            
            <div class="controls" onmouseover="show_controls()" onmouseout="hide_controls()">
                <div class="left">    
                    <div class="btn btn-stop">
                        <i class="fas fa-stop"></i>
                    </div>
                </div>
                <div class="center">
                    <div class="btn btn-backward" onclick="seekButton(-1)">
                        <i class="fas fa-backward"></i>
                    </div>
                    <div class="btn btn-play" onclick="play_video()">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="btn btn-forward" onclick="seekButton(1)">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
                <div class="right">
                    <div class="btn btn-full-screen" onclick="full_screen()">
                        <i class="fas fa-expand"></i>
                    </div>
                    <div class="btn btn-valume" onclick="toggle_mute()">
                        <i class="fas fa-solid fa-music"></i>
                    </div> 
                    <div class="volume-show-container">
                        <span class="volume-show">100%</span>
                    </div> 
                    <div class="progress">
                </div>
            </div>
        </div>

            
        </div>

    </div>

<script src="./app.js"></script>    
</body>
</html>
