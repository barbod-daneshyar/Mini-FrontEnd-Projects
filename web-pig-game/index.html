<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section id="gipGame">
        <div id="content">
            <div id="board">
                <div id="player-1" class="playerBoard">
                    <div class="Total-Score">
                        <h2>Total Score</h2>
                        <span>Player 1</span>
                        <p class="score">0</p>
                    </div>
                    <div class="Current-Score">
                        <h3>Current Score</h3>
                        <p class="score">0</p>
                    </div>
                </div>

                <div id="player-2" class="playerBoard">
                    <div class="Total-Score">
                        <h2>Total Score</h2>
                        <span>Player 2</span>
                        <p class="score">0</p>
                    </div>
                    <div class="Current-Score">
                        <h3>Current Score</h3>
                        <p class="score">0</p>
                    </div>
                </div>

            </div>

            <div id="control">
                <div class="position">
                    <button id="start-game" class="btn">Start Game</button>
                    <div id="dice">
                        <!-- <img src="./img/6.png" alt="dice" draggable="false"> -->
                    </div>
                    <button id="roll-dice" class="btn">Roll dice</button>
                    <button id="hold" class="btn">Hold</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
