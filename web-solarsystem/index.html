<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section id="Sky">
        <section id="SolarSystem">
            <img id="Sun" src="sorce/sun.png" alt="sun">
            <div id="Orbit-1" class="orbit"><div class="line"></div></div>
            <div id="Orbit-2" class="orbit"><div class="line"></div></div>
            <div id="Orbit-3" class="orbit"><div class="line"></div></div>
            <div id="Orbit-4" class="orbit"><div class="line"></div></div>
            <div id="Orbit-5" class="orbit"><div class="line"></div></div>
            <div id="Orbit-6" class="orbit"><div class="line"></div></div>
            <div id="Orbit-7" class="orbit"><div class="line"></div></div>
            <div id="Orbit-8" class="orbit"><div class="line"></div></div>
            <div class="position">
                <div id="Planets">
                    <img id="Mars" class="img" draggable="true" src="./sorce/mars.png" alt="mars">
                    <img id="Mercury" class="img" draggable="true" src="./sorce/mercury.png" alt="mercury">
                    <img id="Jupiter" class="img" draggable="true" src="./sorce/jupiter.png" alt="jupiter">
                    <img id="Uranus" class="img" draggable="true" src="./sorce/uranus.png" alt="uranus">
                    <img id="Venus" class="img" draggable="true" src="./sorce/venus.png" alt="venus">
                    <img id="Neptune" class="img" draggable="true" src="./sorce/neptune.png" alt="neptune">
                    <img id="Earth" class="img" draggable="true" src="./sorce/earth.png" alt="earth">
                    <img id="Saturn" class="img" draggable="true" src="./sorce/saturn.png" alt="saturn">
                </div>
            </div>
        </section>
    </section>
    <script src="./app.js"></script>
</body>

</html>
